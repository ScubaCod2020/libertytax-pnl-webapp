<!-- Page-wide Regional Watermark -->
@if (regionalWatermark$ | async; as watermarkSrc) {
  <img class="page-watermark" [src]="watermarkSrc" alt="Regional Brand Watermark" />
}

<app-header [currentPage]="currentPage"></app-header>
<app-quick-start-wizard [title]="pageTitle" [editable]="pageEditable"
    [subtitle]="pageSubtitle"></app-quick-start-wizard>
<router-outlet></router-outlet>
<app-debug-overlay></app-debug-overlay>
@if (showExpensesLoading()) {
  <app-loading-overlay [watermarkSrc]="(regionalWatermark$ | async) ?? ''"
      message="Preparing expense guidance"
      subMessage="Applying Liberty Tax best practices for your region"></app-loading-overlay>
}
<app-footer></app-footer>
<app-debug-panel></app-debug-panel>
