<section class="wizard-step wizard-step--wide">
  @if (currentConfig) {
    <!-- DEBUG: config = {{ currentConfig | json }} -->
    <!-- DEBUG: trackBy = {{ trackByConfig(0, currentConfig) }} -->
    <div class="page-header">
      <h1>{{ currentConfig.title }}</h1>
      <p class="page-subtitle">{{ currentConfig.description }}</p>
    </div>
    
    <div class="step-body">
      @if (currentConfig.storeType === 'existing') {
        <div style="background: lightgreen; padding: 10px; margin: 10px 0;">
          <strong>EXISTING STORE COMPONENTS LOADING:</strong>
        </div>
        <app-py-income-drivers></app-py-income-drivers>
        <app-projected-income-drivers></app-projected-income-drivers>
      } @else {
        <div style="background: lightblue; padding: 10px; margin: 10px 0;">
          <strong>NEW STORE COMPONENTS LOADING:</strong>
        </div>
        <app-target-income-drivers></app-target-income-drivers>
      }
    </div>
    
    <footer class="step-footer">
      <a routerLink="/wizard/expenses">Next: Expenses</a>
    </footer>
  }
</section>
