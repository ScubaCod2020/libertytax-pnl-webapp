<section class="dashboard tri-col">
  <app-form-toolbar></app-form-toolbar>
  <div class="col col-a">
    <app-kpi-card></app-kpi-card>
  </div>
  <div class="col col-b"><!-- inputs summary placeholder --></div>
  <div class="col col-b" *ngIf="flags.showMonthlyForecastCard">
    <app-monthly-forecast-card></app-monthly-forecast-card>
  </div>
  <div class="col col-b" *ngIf="showAnalysis">
    <section class="card">
      <div class="card-title">Projected vs Preset (Preview)</div>
      <lt-analysis-block [data]="analysisData"></lt-analysis-block>
      <div class="small" style="color:#6b7280">Dev-only preview; will compare YTD vs Projected later</div>
    </section>
  </div>
  <div class="col col-b" *ngIf="flags.showPerformanceCards">
    <section class="card">
      <div class="card-title">Performance (Preview)</div>
      <div style="display:grid; gap: 12px; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));">
        <lt-performance-card
          title="Revenue Pace"
          [metrics]="[
            { id: 'rev', label: 'Total Revenue', value: 194000, unit: 'currency', trend: { direction: 'up', percentage: 6.2, period: 'vs PY' }, target: { value: 210000, status: 'on-track' }, context: { period: 'YTD' } }
          ]"
          variant="dashboard"
        ></lt-performance-card>
        <lt-performance-card
          title="Returns Pace"
          [metrics]="[
            { id: 'ret', label: 'Returns', value: 980, unit: 'count', trend: { direction: 'flat', percentage: 0.0, period: 'vs PY' }, target: { value: 1600, status: 'below' }, context: { period: 'YTD' } }
          ]"
          variant="dashboard"
        ></lt-performance-card>
      </div>
      <div class="small" style="color:#6b7280">Template preview; final cards will bind to YTD vs Projected</div>
    </section>
  </div>
  <div class="col col-c">
    <app-dashboard-results-panel></app-dashboard-results-panel>
  </div>
</section>
