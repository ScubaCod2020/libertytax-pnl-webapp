  # ==========================================
  # ðŸš¨ Issue Escalation & SLA Monitoring
  # ==========================================
  sla-monitoring:
    name: ðŸš¨ SLA Monitoring & Escalation
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: ðŸ• Check overdue issues
        uses: actions/github-script@v6
        with:
          script: |
            const now = new Date();
            const threeDaysAgo = new Date(now.getTime() - 3 * 24 * 60 * 60 * 1000);
            const oneWeekAgo = new Date(now.getTime() - 7 * 24 * 60 * 60 * 1000);
            
            // Get all open issues
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              per_page: 100
            });
            
            const overdueIssues = [];
            const stalledPRs = [];
            
            for (const issue of issues.data) {
              const createdDate = new Date(issue.created_at);
              const labels = issue.labels.map(l => l.name);
              
              if (issue.pull_request) {
                // Check for stalled PRs
                if (createdDate < oneWeekAgo) {
                  stalledPRs.push(issue);
                }
              } else {
                // Check for overdue issues
                const isHighPriority = labels.includes('priority:high');
                const isCritical = labels.includes('priority:critical');
                
                if ((isCritical && createdDate < threeDaysAgo) || 
                    (isHighPriority && createdDate < oneWeekAgo)) {
                  overdueIssues.push(issue);
                }
              }
            }
            
            // Add escalation labels and comments
            for (const issue of overdueIssues) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                labels: ['needs-attention']
              });
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: issue.number,
                body: `ðŸš¨ **SLA Alert:** This issue has been open longer than expected based on its priority level. Please review and update status.`
              });
            }
            
            // Notify about stalled PRs
            for (const pr of stalledPRs) {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body: `â° **Review Reminder:** This PR has been open for over a week. Please review or provide feedback to keep development moving.`
              });
            }
            
            console.log(`Found ${overdueIssues.length} overdue issues and ${stalledPRs.length} stalled PRs`);