name: ðŸ”„ Migration Testing (React â†’ Angular)

on:
  push:
    branches: [ main, develop, 'migration/**' ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:
    inputs:
      test_type:
        description: 'Type of migration tests to run'
        required: true
        default: 'all'
        type: choice
        options:
        - all
        - business-logic
        - visual-regression
        - change-detection
        - angular-setup

env:
  NODE_VERSION: '20.x'

jobs:
  # ==========================================
  # ðŸ§  Business Logic Tests (Framework Agnostic)
  # ==========================================
  business-logic-tests:
    name: ðŸ§  Business Logic Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'business-logic' || github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸ§  Run business logic tests
        run: npm run test:shared
        
      - name: ðŸ“Š Upload business logic test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: business-logic-results
          path: coverage/
          retention-days: 7

  # ==========================================
  # ðŸ“¸ Visual Regression Tests
  # ==========================================
  visual-regression-tests:
    name: ðŸ“¸ Visual Regression Tests
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'visual-regression' || github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸŽ­ Install Playwright browsers
        run: npx playwright install --with-deps
        
      - name: ðŸ—ï¸ Build application
        run: npm run build
        
      - name: ðŸš€ Start preview server
        run: npm run preview &
        
      - name: â³ Wait for server
        run: npx wait-on http://localhost:4173 --timeout 30000
        
      - name: ðŸ“¸ Run visual regression tests
        run: npm run test:visual
        
      - name: ðŸ“Š Upload visual test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: visual-regression-results
          path: test-results/
          retention-days: 7

  # ==========================================
  # ðŸ” Change Detection Analysis
  # ==========================================
  change-detection:
    name: ðŸ” Change Detection Analysis
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'change-detection' || github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need previous commit for comparison
          
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸ” Run change detection
        run: npm run test:change-detection
        
      - name: ðŸ“Š Upload change detection results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: change-detection-results
          path: change-analysis.json
          retention-days: 7

  # ==========================================
  # ðŸ…°ï¸ Angular Setup Validation
  # ==========================================
  angular-setup:
    name: ðŸ…°ï¸ Angular Setup Validation
    runs-on: ubuntu-latest
    if: github.event.inputs.test_type == 'all' || github.event.inputs.test_type == 'angular-setup' || github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ðŸ”§ Install dependencies
        run: npm ci
        
      - name: ðŸ…°ï¸ Validate Angular test setup
        run: |
          echo "Checking Angular test files..."
          if [ -f "tests/angular/angular-test-setup.ts" ]; then
            echo "âœ… Angular test setup file exists"
          else
            echo "âŒ Angular test setup file missing"
            exit 1
          fi
          
          echo "Checking Angular test utilities..."
          node -e "
            const fs = require('fs');
            const content = fs.readFileSync('tests/angular/angular-test-setup.ts', 'utf8');
            if (content.includes('AngularTestUtils')) {
              console.log('âœ… Angular test utilities found');
            } else {
              console.log('âŒ Angular test utilities missing');
              process.exit(1);
            }
          "
        
      - name: ðŸ“Š Upload Angular setup validation
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: angular-setup-validation
          path: angular-setup.log
          retention-days: 7

  # ==========================================
  # ðŸ“Š Migration Test Summary
  # ==========================================
  migration-summary:
    name: ðŸ“Š Migration Test Summary
    runs-on: ubuntu-latest
    needs: [business-logic-tests, visual-regression-tests, change-detection, angular-setup]
    if: always()
    steps:
      - name: ðŸ“Š Generate migration test summary
        run: |
          echo "## ðŸ”„ Migration Testing Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Test Suite | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------------|---------|" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ§  Business Logic | ${{ needs.business-logic-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ“¸ Visual Regression | ${{ needs.visual-regression-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ” Change Detection | ${{ needs.change-detection.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| ðŸ…°ï¸ Angular Setup | ${{ needs.angular-setup.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ Migration Readiness" >> $GITHUB_STEP_SUMMARY
          if [[ "${{ needs.business-logic-tests.result }}" == "success" && "${{ needs.visual-regression-tests.result }}" == "success" ]]; then
            echo "âœ… **Ready for Angular migration** - Core functionality validated" >> $GITHUB_STEP_SUMMARY
          else
            echo "âš ï¸ **Migration blocked** - Fix failing tests before proceeding" >> $GITHUB_STEP_SUMMARY
          fi
