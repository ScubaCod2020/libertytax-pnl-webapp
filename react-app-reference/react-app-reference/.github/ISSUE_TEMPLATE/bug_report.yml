name: üêõ Bug Report
description: Report a bug or issue with the P&L Tool
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible.

  - type: dropdown
    id: urgency
    attributes:
      label: Urgency Level
      description: How urgent is this bug?
      options:
        - Low - Minor inconvenience, workaround available
        - Medium - Affects functionality but not critical
        - High - Blocks important functionality
        - Critical - Breaks core functionality or prevents deployment
    validations:
      required: true

  - type: dropdown
    id: area
    attributes:
      label: Affected Area
      description: Which part of the application is affected?
      options:
        - Calculations (P&L logic)
        - User Interface (forms, buttons, layout)
        - Data Persistence (saving/loading data)
        - Regional Features (US/Canada differences)
        - Performance
        - Other
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: Describe what happened vs what you expected to happen
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Step-by-step instructions to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Enter values '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: dropdown
    id: browser
    attributes:
      label: Browser
      description: Which browser are you using?
      options:
        - Chrome
        - Firefox
        - Safari
        - Edge
        - Mobile Chrome (iOS)
        - Mobile Safari (iOS)
        - Mobile Chrome (Android)
        - Samsung Internet
        - Other (specify in additional context)
    validations:
      required: true

  - type: dropdown
    id: device-type
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Tablet
        - Mobile Phone
        - Other
    validations:
      required: true

  - type: input
    id: screen-resolution
    attributes:
      label: Screen Resolution/Device
      description: Your screen resolution or device model
      placeholder: "e.g., 1920x1080, iPhone 12 Pro, iPad Air"

  - type: dropdown
    id: wizard-step
    attributes:
      label: Wizard Step (if applicable)
      description: Which step of the wizard were you on?
      options:
        - Welcome Page (Step 1)
        - Inputs Page (Step 2)
        - Review Page (Step 3)
        - Dashboard (after completion)
        - Debug Panel
        - Not applicable

  - type: dropdown
    id: region
    attributes:
      label: Region Setting
      description: Which region were you using?
      options:
        - United States
        - Canada
        - Not applicable

  - type: checkboxes
    id: calculation-issue
    attributes:
      label: Calculation Issues (check all that apply)
      options:
        - label: Dual-entry fields not syncing (% ‚Üî $)
        - label: Projected values incorrect on Page 1
        - label: KPI calculations wrong
        - label: Preset scenarios not applying correctly
        - label: Regional differences not working (US vs CA)
        - label: Growth percentage calculations incorrect

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: Any errors shown in browser console (F12 ‚Üí Console tab)
      placeholder: Paste any console errors here...

  - type: textarea
    id: debug-panel-data
    attributes:
      label: Debug Panel Data
      description: If possible, open Debug Panel ‚Üí State tab ‚Üí Copy JSON and paste here
      placeholder: Paste debug panel JSON data here (helps with troubleshooting)...

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Any other context about the problem
      placeholder: Add any other context, screenshots, or information...

  - type: checkboxes
    id: testing-checklist
    attributes:
      label: Testing Verification
      description: Please verify you've tested these scenarios
      options:
        - label: I tried refreshing the page
        - label: I tried in an incognito/private window
        - label: I checked the browser console for errors
        - label: I tried with different data values

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have provided clear steps to reproduce the issue
          required: true
        - label: I have included the urgency level and affected area
          required: true
