name: ğŸš€ Deploy to Environments

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, closed ]

env:
  NODE_VERSION: '20.x'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ==========================================
  # ğŸ” Pre-deployment validation
  # ==========================================
  pre-deploy-validation:
    name: ğŸ” Pre-deployment Validation
    runs-on: ubuntu-latest
    if: github.event.action != 'closed'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ” Type check
        run: npm run type-check
        
      - name: ğŸ¨ Lint check
        run: npm run lint
        
      - name: ğŸ’„ Format check
        run: npm run format:check
        
      - name: ğŸ—ï¸ Build check
        run: npm run build
        
      - name: ğŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: dist/
          retention-days: 1

  # ==========================================
  # ğŸ‘€ Preview Deployment (Pull Requests)
  # ==========================================
  deploy-preview:
    name: ğŸ‘€ Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: pre-deploy-validation
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    environment: 
      name: preview-pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: dist/
        
      - name: ğŸš€ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          
      - name: ğŸ§ª Run smoke tests on preview
        run: |
          # Wait for deployment to be ready
          sleep 30
          # Simple curl test
          curl -f ${{ steps.deploy.outputs.preview-url }} || exit 1
        continue-on-error: true
        
      - name: ğŸ“Š Comment deployment status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment\n\nâœ… **Successfully deployed to preview environment**\n\nğŸ”— **Preview URL:** ${{ steps.deploy.outputs.preview-url }}\n\nğŸ“ **Commit:** \`${{ github.sha }}\`\n\n---\n*This preview will be automatically updated when you push new commits.*`
            })

  # ==========================================
  # ğŸ¯ Staging Deployment (develop branch)
  # ==========================================
  deploy-staging:
    name: ğŸ¯ Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy-validation
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: dist/
        
      - name: ğŸ¯ Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging-libertytax-pnl.vercel.app
          
      - name: ğŸ§ª Run integration tests on staging
        run: |
          # Wait for deployment
          sleep 30
          # Run basic health checks
          curl -f ${{ steps.deploy.outputs.preview-url }}/health || echo "Health check endpoint not found, skipping"
          curl -f ${{ steps.deploy.outputs.preview-url }} || exit 1
          
      - name: ğŸ“£ Notify staging deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸ¯ Staging deployment ${{ job.status }}
            ğŸ”— URL: ${{ steps.deploy.outputs.preview-url }}
            ğŸ“ Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # ğŸš€ Production Deployment (main branch)
  # ==========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: pre-deploy-validation
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://libertytax-pnl.vercel.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ“¦ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-${{ github.sha }}
          path: dist/
        
      - name: ğŸš€ Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'
          
      - name: âš¡ Run performance tests on production
        run: |
          # Wait for deployment
          sleep 60
          npm install -g @lhci/cli@0.12.x
          lhci autorun --collect.url=${{ steps.deploy.outputs.preview-url }}
        continue-on-error: true
        
      - name: ğŸ§ª Run smoke tests on production
        run: |
          curl -f https://libertytax-pnl.vercel.app || exit 1
          # Add more critical path tests here
        
      - name: ğŸ“Š Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## ğŸš€ Production Release v${{ github.run_number }}
            
            **Deployed at:** $(date -u)
            **Commit:** ${{ github.sha }}
            **URL:** https://libertytax-pnl.vercel.app
            
            ### Changes in this release
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        
      - name: ğŸ“£ Notify production deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ Production deployment ${{ job.status }}
            ğŸ”— URL: https://libertytax-pnl.vercel.app
            ğŸ“ Commit: ${{ github.sha }}
            ğŸ·ï¸ Release: v${{ github.run_number }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # ğŸ§¹ Cleanup Preview Environments
  # ==========================================
  cleanup-preview:
    name: ğŸ§¹ Cleanup Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event_name == 'pull_request'
    steps:
      - name: ğŸ§¹ Delete preview deployment
        uses: actions/github-script@v6
        with:
          script: |
            console.log('Preview environment cleanup triggered for PR #${{ github.event.number }}')
            // Add Vercel preview cleanup logic here if needed
            
      - name: ğŸ’¬ Comment cleanup status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§¹ Preview Environment Cleaned Up\n\nThe preview environment for this PR has been cleaned up.`
            })