name: ğŸš€ Sequential Deployment Pipeline

on:
  push:
    branches: [ main, develop, 'feat/**', 'fix/**' ]
  pull_request:
    branches: [ main, develop ]
    types: [ opened, synchronize, reopened, closed ]

env:
  NODE_VERSION: '20.x'
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ==========================================
  # ğŸ” STAGE 1: PREVIEW QUALITY GATES
  # ==========================================
  preview-quality-gates:
    name: ğŸ” Preview Quality Gates
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' && github.event.action != 'closed'
    outputs:
      quality-gate-passed: ${{ steps.quality-check.outputs.passed }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ” Quality Gate 1: Lint & Type Check
        id: lint-type
        run: |
          echo "Running lint and type checks..."
          npm run lint
          npm run type-check
          echo "âœ… Lint and type checks passed"
          
      - name: ğŸ§ª Quality Gate 2: Unit Tests
        id: unit-tests
        run: |
          echo "Running unit tests..."
          npm run test:unit
          echo "âœ… Unit tests passed"
          
      - name: ğŸ—ï¸ Quality Gate 3: Build Validation
        id: build-check
        run: |
          echo "Building application..."
          npm run build
          echo "âœ… Build successful"
          
      - name: ğŸ“Š Quality Gate Summary
        id: quality-check
        run: |
          if [[ "${{ steps.lint-type.outcome }}" == "success" && 
                "${{ steps.unit-tests.outcome }}" == "success" && 
                "${{ steps.build-check.outcome }}" == "success" ]]; then
            echo "passed=true" >> $GITHUB_OUTPUT
            echo "âœ… All quality gates passed - ready for preview deployment"
          else
            echo "passed=false" >> $GITHUB_OUTPUT
            echo "âŒ Quality gates failed - blocking deployment"
            exit 1
          fi

  # ==========================================
  # ğŸ‘€ PREVIEW DEPLOYMENT (Sequential)
  # ==========================================
  deploy-preview:
    name: ğŸ‘€ Deploy Preview Environment
    runs-on: ubuntu-latest
    needs: preview-quality-gates
    if: github.event_name == 'pull_request' && github.event.action != 'closed' && needs.preview-quality-gates.outputs.quality-gate-passed == 'true'
    environment: 
      name: preview-pr-${{ github.event.number }}
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Deploy to Vercel Preview
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          github-comment: true
          
      - name: ğŸ§ª Basic Smoke Test on Preview
        run: |
          echo "Waiting for deployment to be ready..."
          sleep 30
          echo "Running basic smoke test..."
          curl -f ${{ steps.deploy.outputs.preview-url }} || exit 1
          echo "âœ… Preview deployment successful and accessible"
        
      - name: ğŸ“Š Comment deployment status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸš€ Preview Deployment Successful\n\nâœ… **Quality gates passed**\nğŸ”— **Preview URL:** ${{ steps.deploy.outputs.preview-url }}\nğŸ“ **Commit:** \`${{ github.sha }}\`\n\n---\n*This preview will be automatically updated when you push new commits.*`
            })

  # ==========================================
  # ğŸ”¬ STAGE 2: STAGING QUALITY GATES
  # ==========================================
  staging-quality-gates:
    name: ğŸ”¬ Staging Quality Gates
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    strategy:
      matrix:
        test-suite: [integration, mobile, performance, security]
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ­ Install Playwright (for mobile tests)
        if: matrix.test-suite == 'mobile'
        run: npx playwright install --with-deps
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start preview server
        if: matrix.test-suite == 'mobile' || matrix.test-suite == 'performance'
        run: |
          npm run preview &
          sleep 10
          
      - name: â³ Wait for server
        if: matrix.test-suite == 'mobile' || matrix.test-suite == 'performance'
        run: npx wait-on http://localhost:4173 --timeout 30000
        
      - name: ğŸ”— Run Integration Tests
        if: matrix.test-suite == 'integration'
        run: npm run test:integration
        
      - name: ğŸ“± Run Mobile Tests
        if: matrix.test-suite == 'mobile'
        run: npm run test:mobile
        
      - name: âš¡ Run Performance Tests
        if: matrix.test-suite == 'performance'
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: ğŸ”’ Run Security Tests
        if: matrix.test-suite == 'security'
        run: |
          npm audit --audit-level=moderate
          # Add Snyk scan if token available
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            npx snyk test
          fi

  # ==========================================
  # ğŸ¯ STAGING DEPLOYMENT (Sequential)
  # ==========================================
  deploy-staging:
    name: ğŸ¯ Deploy to Staging
    runs-on: ubuntu-latest
    needs: staging-quality-gates
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment: 
      name: staging
      url: ${{ steps.deploy.outputs.preview-url }}
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸ¯ Deploy to Vercel Staging
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          alias-domains: staging-libertytax-pnl.vercel.app
          
      - name: ğŸ§ª Final Staging Validation
        run: |
          echo "Waiting for staging deployment..."
          sleep 30
          echo "Running final validation tests..."
          curl -f ${{ steps.deploy.outputs.preview-url }} || exit 1
          echo "âœ… Staging deployment successful"
          
      - name: ğŸ“£ Notify staging deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸ¯ Staging deployment ${{ job.status }}
            ğŸ”— URL: ${{ steps.deploy.outputs.preview-url }}
            ğŸ“ Commit: ${{ github.sha }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # âš¡ STAGE 3: PRODUCTION QUALITY GATES
  # ==========================================
  production-quality-gates:
    name: âš¡ Production Quality Gates
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Start preview server
        run: |
          npm run preview &
          sleep 10
          
      - name: â³ Wait for server
        run: npx wait-on http://localhost:4173 --timeout 30000
        
      - name: ğŸŒ Run Final E2E Tests
        run: npm run test:e2e
        
      - name: âš¡ Run Final Performance Tests
        run: |
          npm install -g @lhci/cli@0.12.x
          lhci autorun
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
          
      - name: ğŸ”’ Final Security Check
        run: |
          npm audit --audit-level=high
          if [ -n "${{ secrets.SNYK_TOKEN }}" ]; then
            npx snyk test
          fi
          
      - name: ğŸ§ª Smoke Test Rollback Procedure
        run: |
          echo "Testing rollback procedure..."
          # Add rollback test logic here
          echo "âœ… Rollback procedure validated"

  # ==========================================
  # ğŸš€ PRODUCTION DEPLOYMENT (Sequential)
  # ==========================================
  deploy-production:
    name: ğŸš€ Deploy to Production
    runs-on: ubuntu-latest
    needs: production-quality-gates
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: 
      name: production
      url: https://libertytax-pnl.vercel.app
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: ğŸ”§ Install dependencies
        run: npm ci
        
      - name: ğŸ—ï¸ Build application
        run: npm run build
        
      - name: ğŸš€ Deploy to Vercel Production
        id: deploy
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: '--prod'
          
      - name: ğŸ§ª Final Production Smoke Test
        run: |
          echo "Waiting for production deployment..."
          sleep 60
          echo "Running final smoke test..."
          curl -f https://libertytax-pnl.vercel.app || exit 1
          echo "âœ… Production deployment successful"
        
      - name: ğŸ“Š Create GitHub release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ github.run_number }}
          release_name: Release v${{ github.run_number }}
          body: |
            ## ğŸš€ Production Release v${{ github.run_number }}
            
            **Deployed at:** $(date -u)
            **Commit:** ${{ github.sha }}
            **URL:** https://libertytax-pnl.vercel.app
            
            ### Changes in this release
            ${{ github.event.head_commit.message }}
          draft: false
          prerelease: false
        
      - name: ğŸ“£ Notify production deployment
        uses: 8398a7/action-slack@v3
        if: always()
        with:
          status: ${{ job.status }}
          text: |
            ğŸš€ Production deployment ${{ job.status }}
            ğŸ”— URL: https://libertytax-pnl.vercel.app
            ğŸ“ Commit: ${{ github.sha }}
            ğŸ·ï¸ Release: v${{ github.run_number }}
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

  # ==========================================
  # ğŸ§¹ CLEANUP PREVIEW ENVIRONMENTS
  # ==========================================
  cleanup-preview:
    name: ğŸ§¹ Cleanup Preview Environment
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event_name == 'pull_request'
    steps:
      - name: ğŸ§¹ Delete preview deployment
        uses: actions/github-script@v6
        with:
          script: |
            console.log('Preview environment cleanup triggered for PR #${{ github.event.number }}')
            
      - name: ğŸ’¬ Comment cleanup status
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## ğŸ§¹ Preview Environment Cleaned Up\n\nThe preview environment for this PR has been cleaned up.`
            })
