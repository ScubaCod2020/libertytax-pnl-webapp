# NGINX Configuration for Liberty Tax P&L Webapp
# Replace placeholder site and configure SPA routing + CORS

server {
    listen 80;
    server_name pnl.local;  # Adjust to your actual domain/hostname
    
    # Root directory - point to Angular dist output
    root /var/www/pnl/current/browser;  # Angular dist/browser directory
    index index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Single Page Application routing
    # This ensures deep links like /reports, /dashboard work on refresh
    location / {
        try_files $uri $uri/ /index.html;
        
        # Cache control for HTML files
        location ~* \.html$ {
            expires 1h;
            add_header Cache-Control "public, no-transform";
        }
    }
    
    # Static assets caching (JS, CSS, images, fonts)
    location ~* \.(?:js|css|woff2?|ttf|eot|svg|png|jpg|jpeg|gif|ico)$ {
        expires 7d;
        access_log off;
        add_header Cache-Control "public, immutable";
        
        # Enable gzip compression for text assets
        location ~* \.(?:js|css|html|svg)$ {
            gzip_static on;
        }
    }
    
    # API reverse proxy (if API is on same host)
    # CORS headers should be set on the API host, not here
    location /api/ {
        proxy_pass http://api_upstream;  # Define upstream in nginx.conf
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeout settings
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # Handle preflight OPTIONS requests
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "https://YOUR-SITE-HOST" always;
            add_header Access-Control-Allow-Methods "GET,POST,PUT,PATCH,DELETE,OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Origin" always;
            add_header Access-Control-Max-Age 86400 always;
            return 204;
        }
    }
    
    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

